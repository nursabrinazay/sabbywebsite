<section>
  <p class="score">Score: <span id="score">0</span></p>
  <p class="timer">Time Left: <span id="time">60</span>s</p>
  <button onclick="startGame()">Start Game</button>
</section>

<audio id="popSound" src="pop.mp3" preload="auto"></audio>

<script>
  let score = 0, timeLeft = 30;
  const scoreEl = document.getElementById('score');
  const timeEl = document.getElementById('time');
  const popSound = document.getElementById('popSound');
  let gameInterval, timerInterval;

  function createButterfly() {
    if (timeLeft <= 0) return;
    const b = document.createElement('img');
    b.src = 'butterfly.png'; 
    b.className = 'butterfly';
    const size = 30 + Math.random() * 40;
    b.style.width = size + 'px';
    b.style.top = Math.random() * (window.innerHeight - size - 100) + 'px';
    b.style.left = Math.random() * (window.innerWidth - size) + 'px';
    b.onclick = function() {
      score++;
      scoreEl.textContent = score;
      popSound.play();
      b.remove();
    };
    document.body.appendChild(b);
    setTimeout(() => b.remove(), 3000);
  }

  function startGame() {
    score = 0;
    timeLeft = 30;
    scoreEl.textContent = score;
    timeEl.textContent = timeLeft;

    clearInterval(gameInterval);
    clearInterval(timerInterval);

    gameInterval = setInterval(createButterfly, 1200);
    timerInterval = setInterval(() => {
      timeLeft--;
      timeEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(gameInterval);
        clearInterval(timerInterval);
        setTimeout(() => alert("Time's up! Your score: " + score), 100);
      }
    }, 1000);
  }
</script>
